spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}/smart_home_hub?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
smart-home-hub:
  projectId: ${PROJECT_ID}
  ssoUrl: ${SSO_URL}
logging:
  level:
    root: info
    com.ryan.project.smarthomehub.module: debug